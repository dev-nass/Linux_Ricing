
* {
    /* Main colors */
    bg-color: #1a1a1a;
    bg-alt-color: #222222;
    fg-color: #ffffff;
    border-color: #FF69B4;
    selected-color: #D5478C;
    
    background-color: transparent;
    text-color: @fg-color;

    font: "Monospace 13";
}

window {
    background-color: @bg-color;
    border: 2px;
    border-color: @border-color;
    border-radius: 0px;
    padding: 0;
}

mainbox {
    background-color: transparent;
    padding: 0;
}

inputbar {
    background-color: @bg-color;
    text-color: @fg-color;
    padding: 12px;
    border: 0 0 2px 0;
    border-color: @border-color;
}

prompt {
    background-color: transparent;
    text-color: @selected-color;
    padding: 0 8px 0 0;
}

entry {
    background-color: transparent;
    text-color: @fg-color;
    placeholder: "Search...";
    placeholder-color: #888888;
}

listview {
    background-color: transparent;
    padding: 8px;
    spacing: 0px;
    lines: 8;
}

element {
    background-color: transparent;
    text-color: @fg-color;
    padding: 10px;
}

element normal.normal {
    background-color: @bg-color;
    text-color: @fg-color;
}

element alternate.normal {
    background-color: @bg-alt-color;
    text-color: @fg-color;
}

element selected.normal {
    background-color: @selected-color;
    text-color: #ffffff;
    border: 0px;
}

element-text {
    background-color: transparent;
    text-color: inherit;
}

element-icon {
    background-color: transparent;
    size: 24px;
    padding: 0 8px 0 0;
}

message {
    background-color: @bg-color;
    border: 2px 0 0 0;
    border-color: @border-color;
    padding: 12px;
}

textbox {
    text-color: @fg-color;
    background-color: transparent;
}